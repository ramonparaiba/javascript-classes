<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota de Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
</head>
<body>

  <h1>Nota de Compra</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Produto</th>
        <th scope="col">Preço Unitário</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Valor Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Boné</td>
        <td class = "preco">25</td>
        <td class = "qtidade">3</td>
        <td class = "total">valor</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Camiseta</td>
        <td class = "preco">55</td>
        <td class = "qtidade">6</td>
        <td class = "total">valor</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Tênis</td>
        <td class = "preco">190</td>
        <td class = "qtidade">4</td>
        <td class = "total">valor</td>
      </tr>
    </tbody>
  </table>




  <script>
    const preco = document.getElementsByClassName('preco');
    const qtidade = document.getElementsByClassName('qtidade');
    let total = document.getElementsByClassName('total');
    
    

    for(let i = 0; i < total.length; i++){
      const precoCalc = parseFloat(preco[i].innerHTML);
      const qtdCalc = parseFloat(qtidade[i].innerHTML);
      total[i].innerHTML = precoCalc * qtdCalc;
    }
    console.log(preco.length);
    console.log(preco[0].innerHTML);
    console.log(preco[1].innerHTML);


    
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
