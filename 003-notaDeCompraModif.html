<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota de Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
</head>
<body>

  <h1>Nota de Compra</h1>
  <table style="width:100%">
    <tr>
      <th>Item/Produto</th>
      <th>Preço Unitário</th>
      <th>Quantidade</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>Boné</td>
      <td class="preco">25</td>
      <td class="qtidade">3</td>
      <td class="total">valor</td>
    </tr>
    
  </table>




  <script>
    const preco = document.getElementById('preco');
    const qtidade = document.getElementById('qtidade');
    let total = document.getElementById('total');
    
    const precoCalc = parseFloat(preco.innerHTML);
    const qtdCalc = parseFloat(qtidade.innerHTML);
    total.innerHTML = precoCalc * qtdCalc;

    console.log(qtidade.textContent);


    
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
