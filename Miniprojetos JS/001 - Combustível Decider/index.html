<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combustivel Decider</title>
</head>
<body>

  <h1>Gasolina ou Etanol</h1>
  <h2>Versão 0.0.1</h2>

  <div class="container input">
    <form action="">
      <input type="text" id="gasolina" placeholder="Preço da Gasolina R$">
      <input type="text" id="etanol" placeholder="Preço do Etanol R$">
      <input type="submit" value="Calcular" id="botao">
    </form>
  </div>
  <hr>
  <h3>Resultado:</h3>
  <p id="Resultado"></p>
  
  <script>
    let resultado = document.getElementById("Resultado")
    resultado.innerHTML = 'Cálculo'
  </script>
</body>
</html>
