<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combustivel Decider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="layout" >
    <h1>Gasolina ou Etanol?</h1>
    <h2>Versão 0.0.1</h2>

    <div class="inputs">      
        <input type="number" id='gasolina' placeholder="Preço da Gasolina R$">
        <input type="number" id="etanol" placeholder="Preço do Etanol R$">  
        <span id="alerta"></span>           
    </div>
    <button id="botao">Calcular</button>
    
    
    
    <div id="display">
      <h3>Resultado:</h3>
      <p id="Resultado"></p>
    </div>
  </div>
  
  <script src="calcula.js"></script>
</body>
</html>
