<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo da velha</h1>
  <div id="boxcounter">
    <h3 id="painel"><span id="xis">X</span>  :  <span id="bola">O</span></h3>
    <h2 class="game-status"></h2>
    <div class="grid-container">
      <div grid-index="0" class="grid-item"></div>
      <div grid-index="1" class="grid-item"></div>
      <div grid-index="2" class="grid-item"></div>
      <div grid-index="3" class="grid-item"></div>
      <div grid-index="4" class="grid-item"></div>
      <div grid-index="5" class="grid-item"></div>
      <div grid-index="6" class="grid-item"></div>
      <div grid-index="7" class="grid-item"></div>
      <div grid-index="8" class="grid-item"></div>
    </div> 
    <button class="game-restart">Restart Game</button>    
  </div>
  
  <p>Desenvolvido por Pablo Ramon</p>

  <script src="script.js"></script>
  
</body>
</html>
